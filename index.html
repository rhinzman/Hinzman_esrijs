<!-- Adding the modules needed for a full screen map app -->
<script>  
  require(["esri/config", "esri/Map", "esri/views/MapView", "esri/widgets/Search", "esri/widgets/Locate", "esri/widgets/BasemapGallery"], 
  function(esriConfig, Map, MapView, Search, Locate, BasemapGallery) {   
    esriConfig.apiKey = "AAPKe3ed074605b74de0ba2d1e373dcc65bbcvEnFg_vWzBUO-ysOviHMlflp1cn4mNFShcpno5Good4EFgVfdiVJY52BX607Msp";
    const map = new Map({ 
 basemap: "dark-gray" // Basemap layer service 
 });
 const view = new MapView({
 map: map,
 center: [-83.045, 42.33], // Longitude, latitude
 zoom: 11, // Zoom level
 container: "viewDiv" // Div element
});
const searchWidget = new Search({
          view: view  
        });
        // Add the search widget to the top right corner of the view
        view.ui.add(searchWidget, {
          position: "top-right"
        });
const locateBtn = new Locate({
          view: view
        });
    // Add the locate widget to the top left corner of the view
    view.ui.add(locateBtn, {
          position: "top-left"
        });    
        const basemapGallery = new BasemapGallery({
          view: view
        });
         // Add the widget to the top-right corner of the view
         view.ui.add(basemapGallery, {
          position: "top-right"
        });
  });  
 </script>
